<div>
  <p>
  指定 CVS 儲存庫瀏覽網頁的路徑。
  設定這些值可以讓 Jenkins 由變更集中產生連結到頁面上。
  每個 CVSROOT 都有兩種不同的項目。

  <dl>
    <dt>URL</dt>
    <dd>
      顯示儲存庫特定檔案詳細資料的頁面 URL。
    </dd>

    <dt>差異 URL</dt>
    <dd>
      顯示兩版差異詳細資料的頁面 URL。
    </dd>
  </dl>

  <p>
  可以使用下列變數:
  <table>
    <tr>
      <td>%%P</td>
      <td>CVS 下的檔案路徑名稱，例如 "foo/bar/Zot.java"</td>
    </tr>
    <tr>
      <td>%%r</td>
      <td>舊版本的版號 (供差異 URL 使用)</td>
    </tr>
    <tr>
      <td>%%r</td>
      <td>新版本的版號 (供差異 URL 使用)</td>
    </tr>
  </table>
</div>
